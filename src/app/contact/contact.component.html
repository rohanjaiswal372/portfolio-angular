  <!-- Contact me  -->
  <section id="contact" class="reveal">
    <div class="contact">
      <h2 class="text-white ">Contact Me</h2>
      
      <div *ngIf="onSuccess" class="on-success">Thank you for reaching out to me.</div>
      <div *ngIf="onError" class="on-error">Ooops ... something went wrong! </div>

      <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="exampleInputEmail1">Name</label>
          <input type="text" class="form-control" id="exampleInputEmail1" formControlName="name" placeholder="Enter name">
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Company</label>
          <input type="text" class="form-control" id="exampleInputEmail1" formControlName="company" placeholder="Enter company">
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" formControlName="email" placeholder="Enter email">
        </div>
        <div class="form-group">
          <label for="message">Message</label>
          <textarea name="message" class="form-control" id="message" formControlName="message" rows="4" cols="30"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </section>
